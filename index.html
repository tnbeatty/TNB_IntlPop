<!DOCTYPE html>

<html lang="en" ng-app="IntlPopApp">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Nate Beatty and Cliff Schaffer" />
	<meta name="description" content="IntlPop! International population simulation software for instructional acedemic use." />
	<meta name="viewport" content="width=device-width" />
	
	<title>IntlPop! | Global Population Simulator</title>

	<link rel="stylesheet" href="stylesheets/app.css" />
	<link rel="stylesheet" href="stylesheets/styles.css" />

	<script src="lib/vendor/custom.modernizr.js"></script>
	<!-- Leaflet Support -->
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
	<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<!-- Raphael Support -->
	<script src="lib/raphael/raphael.min.js"></script>
	<script src="lib/raphael/g.raphael.min.js"></script>

</head>
<body ng-controller="AppCtrl">

	<!-- begin body content -->

	<div class="contain-to-grid" ng-hide="isSimWindow" ng-cloak>
		<nav class="top-bar">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">IntlPop! Population Simulation</a></h1>
				</li>
				<li class="toggle-topbar menu-icon">
					<a href="#">
						<span>Menu</span>
					</a>
				</li>
			</ul>
			<section class="top-bar-section">
				<ul class="right">
					<li><a href="#/sim">Simulation</a></li>
					<li><a href="#/about">About</a></li>
					<li><a href="#/help">Help</a></li>
				</ul>
			</section>
		</nav>
	</div>

	<div ng-view></div>

	<footer class="row" ng-hide="isSimWindow" ng-cloak>
		<div class="large-12 columns">
			<hr>
			<div class="row">
				<div class="large-8 columns">
					<p>IntlPop! v<span app-version></span> | Distributed under an <a href="#/license">MIT license</a>.</p>
				</div>
				<div class="large-4 columns">
					<div class="small-6 columns">
						<span class="ip-f-logo"><a href="#"><img class="ip-f-logo" src="img/logo_vt.gif" /></a></span>
					</div>
					<div class="small-6 columns">
						<span class="ip-f-logo"><a href="http://www.middlebury.edu/academics/geog"><img class="ip-f-logo" src="img/logo_midd.gif" /></a></span>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- end body content -->

	<!-- AngularJS Support -->
	<!--  <script src="//ajax.googleapis.com/ajax/libs/angularlib/1.0.6/angular.min.js"></script> -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

	<script>
	// Use zepto unless IE in which case use jquery
	document.write('<script src=' +
		('__proto__' in {} ? 'lib/vendor/zepto' : 'lib/vendor/jquery') +
		'.js><\/script>')
	</script>
	<script src="lib/foundation/foundation.js"></script>
	<script src="lib/foundation/foundation.alerts.js"></script>
	<script src="lib/foundation/foundation.clearing.js"></script>
	<script src="lib/foundation/foundation.cookie.js"></script>
	<script src="lib/foundation/foundation.dropdown.js"></script>
	<script src="lib/foundation/foundation.forms.js"></script>
	<script src="lib/foundation/foundation.joyride.js"></script>
	<script src="lib/foundation/foundation.magellan.js"></script>
	<script src="lib/foundation/foundation.orbit.js"></script>
	<script src="lib/foundation/foundation.placeholder.js"></script>
	<script src="lib/foundation/foundation.reveal.js"></script>
	<script src="lib/foundation/foundation.section.js"></script>
	<script src="lib/foundation/foundation.tooltips.js"></script>
	<script src="lib/foundation/foundation.topbar.js"></script>
	<script>
	$(document).foundation();
	</script>

</body>
</html>
